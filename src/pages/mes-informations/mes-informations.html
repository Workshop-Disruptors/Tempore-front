<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Mes informations
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <form id="mesInformations-form6">
    <ion-list id="mesInformations-list7">
      <ion-item id="mesInformations-input17">
        <ion-label>
          Nom
        </ion-label>
        <ion-input [(ngModel)]="doctorData.name" name="name" type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="mesInformations-input19">
        <ion-label>
          Mot de passe
        </ion-label>
        <ion-input [(ngModel)]="doctorData.password" name="password" type="password" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="mesInformations-input20">
        <ion-label>
          Confirmer le mot de passe
        </ion-label>
        <ion-input [(ngModel)]="doctorData.passwordConf" name="passwordConf" type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <ion-item id="mesInformations-input21">
      <ion-label>
        Ville
      </ion-label>
      <ion-input [(ngModel)]="doctorData.city" name="city" type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="mesInformations-input22">
      <ion-label>
        Téléphone
      </ion-label>
      <ion-input [(ngModel)]="doctorData.tel" name="tel" type="tel" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="mesInformations-input23">
      <ion-label>
        Description
      </ion-label>
      <ion-input [(ngModel)]="doctorData.description" name="descritpion" type="text" placeholder=""></ion-input>
    </ion-item>
    <button id="mesInformations-button11" ion-button color="stable" block on-click="update()">
      Enregistrer
    </button>
  </form>
</ion-content>
