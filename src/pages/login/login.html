<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <form id="login-form3">
    <ion-list id="login-list4">
      <ion-item id="login-input7">
        <ion-label>
          Email
        </ion-label>
        <ion-input [(ngModel)]="doctorLogin.mail" name="mail" type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="login-input8">
        <ion-label>
          Mot de passe
        </ion-label>
        <ion-input [(ngModel)]="doctorLogin.password" name="password" type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer3"></div>
    <button id="login-button4" ion-button color="stable" block on-click="login()">
      Log in
    </button>
    <button id="login-button5" ion-button clear color="positive" block on-click="goToNouveauCompte()">
      Ou cr√©er un compte
    </button>
  </form>
</ion-content>
